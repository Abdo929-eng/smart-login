<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
   
    
    <link rel="stylesheet" href="../as 11- js/style.css">
    <link rel="stylesheet" href="../as 11- js/css/all.min.css">
    <link rel="stylesheet" href="../as 11- js/css/css/bootstrap.min.css">
</head>
<body>
    
        <section class="py-5 ">
          <div class="container">

            <div class="group m-auto w-75 pb-5 pt-2 px-5 w-75 text-center pt-5">
             
              <h1 class="cl mb-4 ">Smart Signin System</h1>
           

                <input type="text" id="signupName" class="form-control" placeholder="Enter your name" required />
               
                <input type="email"  id="signupEmail"  class="form-control mt-3"  placeholder="Enter your email" required />

                <input type="password" id="signupPassword"  class="form-control mt-3" placeholder="Enter your password" required />
                <p class="d-none alert alert-danger">please fill in all fields</p>

                <button id="signupBtn" class="btn btn-outline-info w-100 my-3" >Login</button>
                
                <div class="loginText d-flex justify-content-center gap-2 mt-1">
                  <p style="color: white;">Already have an account?</p>
                  <a class="text-decoration-none" id="loginAnchor" style="cursor: pointer; color: white;">Signin</a>
                </div>

              </div>
            </div>
          
        </section>
                                                                      
    





    <script src="signup.js"></script>
</body>
</html>
